<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #quoteDisplay { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    input, select { margin: 5px 0; padding: 8px; width: 100%; box-sizing: border-box; }
    button { margin: 5px 0; padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <!-- Quote display -->
  <div id="quoteDisplay">
    <p id="quoteText"></p>
    <p id="quoteCategory"></p>
  </div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add-quote form -->
  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Import/Export JSON -->
  <h3>Import / Export Quotes</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button id="exportJson">Export Quotes to JSON</button>

  <script src="script.js"></script>
</body>
</html>
